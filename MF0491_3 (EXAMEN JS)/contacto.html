<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>
    <header>
        <div id="logo">
            <img src="media/logok.png" alt="logotipo">
        </div>
        <nav id="nav">
            <ul>
                <a href="index.html"><li>Inicio</li></a>
                <a href="cursos.html"><li>Curso</li></a>
                <a href="contacto.html"><li>Contacto</li></a>
            </ul>
        </nav>
    </header>
    <hr>
    <main id="menu_main">
        <div id="caja1" class="menu_izquierda">
            <h3>Acceder</h3>
            <button value="Acceso">Acceso</button>
            <button value="Contacto">Contacto</button>
        </div>
        <div id="caja2" class="menu_izquierda">
            <img src="media/contacto3.jpg" alt="img_contacto" class="img_contacto">
            <h4>¿Tienes dudas?</h4>
            <p>Ponte en contacto con nosotros</p>
            <button value="Contactar">Contactar</button>
        </div>
    </main>
    <div id="caja3">
        <form class="formulario">
            <div class="contenedor-campos">
                <div class="campo">
                    <label for="">Nombre</label>
                    <input  id="alumnoAñadir" type="text" placeholder="Nombre">
                </div>
                <div class="campo">
                    <label for="">Asunto</label>
                    <input  id="asuntoAñadir" type="text" placeholder="Asunto">
                </div>
                <div class="campo">
                    <label for="">Correo</label>
                    <input  id="correoAñadir"type="email" placeholder="Correo">
                </div>

                <div class="campo">
                    <label for="">Mensaje</label>
                    <textarea  id="mensajeAñadir" ></textarea>
                </div>
                <input class="boton" id="botonAñadir" type="submit" value="Enviar">
            </div>
        </form>
    </div>
    <footer id="footer">
        <p>Todos los derechos reservados</p>
    </footer>


    <script src="index.js"></script>
</body>
</html>
