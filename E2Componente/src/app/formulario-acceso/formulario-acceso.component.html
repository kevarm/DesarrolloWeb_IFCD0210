<h1>¿Ya tienes una cuenta? Accede aquí</h1>
<form (ngSubmit)="submit2()">
    <label for="email">Correo</label>
    <input type="email" id="email" [(ngModel)]="correoAcc">
    <label for="contraseña">Contraseña</label>
    <input type="password" id="contraseña" [(ngModel)]="contrasenaAcc">
    <button type="submit">Acceder</button>
</form>
